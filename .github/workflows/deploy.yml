name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.303.0

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist

      - name: Set deployment URL output
        run: echo ::set-output name=deployment_url::https://<your-github-username>.github.io/<your-repository-name>/
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

